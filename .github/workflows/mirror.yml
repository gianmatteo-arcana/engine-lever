name: Mirror to Allyn repo

on:
  push:
    branches: [ "**" ]
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false   # ← disable GITHUB_TOKEN override

      - name: Push mirror
        env:
          MIRROR_URL: >
            https://${{ github.actor }}:${{ secrets.MIRROR_PAT }}
            @github.com/Allygn/SmallBizAI-Backend.git
        run: |
          echo "Mirror URL is [$MIRROR_URL]"      # you’ll see your username masked
          git push --mirror "$MIRROR_URL"
