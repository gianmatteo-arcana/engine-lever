name: Mirror to Allyn repo

on:
  push:
    branches: [ "**" ]   # every branch on every commit
  schedule:
    - cron: "0 4 * * *"  # nightly at 04:00 UTC

permissions:
  contents: read        # read source repo only

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need full history for --mirror

      - name: Debug MIRROR_URL
        env:
          MIRROR_URL: https://${{ secrets.MIRROR_PAT }}@github.com/Allygn/SmallBizAI.git
        run: |
          echo "Mirror URL is [${MIRROR_URL}]"

      - name: Push mirror
        env:
          MIRROR_URL: https://${{ secrets.MIRROR_PAT }}@github.com/Allygn/SmallBizAI.git
        run: |
          git push --mirror "$MIRROR_URL"
