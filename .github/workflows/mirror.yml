name: Mirror to Allyn repo

on:
  push:
    branches: [ "**" ]
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false    # ‚Üê prevents GITHUB_TOKEN from being injected

      - name: Push mirror
        run: |
          git push --mirror \
            https://${{ github.actor }}:${{ secrets.MIRROR_PAT }}@github.com/Allygn/SmallBizAI.git
