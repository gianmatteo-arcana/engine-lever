name: Mirror to Allyn repo

on:
  push:
    branches: [ "**" ]
  schedule:
    - cron: "0 4 * * *"

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove mirror.yml from history
        run: |
          echo "üóëÔ∏è  Stripping .github/workflows/mirror.yml from all commits‚Ä¶"
          git filter-branch --force \
            --index-filter 'git rm --cached --ignore-unmatch .github/workflows/mirror.yml' \
            --tag-name-filter cat \
            -- --all

      - name: Push mirror
        env:
          MIRROR_URL: "https://${{ github.actor }}:${{ secrets.MIRROR_PAT }}@github.com/Allygn/SmallBizAI-Backend.git"
        run: |
          echo "Mirror URL is [$MIRROR_URL]"
          git push --mirror "$MIRROR_URL"
