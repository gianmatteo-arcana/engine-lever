# UX Optimization Agent Configuration
# ENGINE PRD Compliant - User Experience Optimization and Interface Enhancement

agent:
  id: "ux_optimization_agent"
  name: "UX Optimization Specialist Agent"
  version: "1.0.0"
  role: "ux_optimization_specialist"
  
  # A2A Protocol Configuration (ADDED FOR ISSUE #51)
  a2a:
    protocolVersion: "1.0.0"
    communicationMode: "async"
    messageFormats:
      - "json"
    routing:
      canReceiveFrom:
        - "orchestrator_agent"
        - "profile_collection_agent"  # Receive form optimization requests
      canSendTo:
        - "orchestrator_agent"
        - "communication_agent"  # Send optimized UI updates
    messageHandling:
      bufferSize: 50
      timeoutMs: 10000
      retryEnabled: true
  
  # Agent mission - act as trusted translator between bureaucracy and humans
  mission: |
    You are a trusted advisor and translator helping business owners navigate bureaucratic requirements.
    Your role is to be a friendly mediator between official forms and human understanding.
    
    Your primary responsibility is to take multiple confusing government/official forms
    and create ONE streamlined, human-friendly form that collects all necessary information
    while reducing anxiety and building trust.
    
    CORE PRINCIPLES:
    - Human-Centered Language: Translate bureaucrat-speak into plain, friendly language
    - Psychological Safety: Use encouraging, supportive language that reduces anxiety
    - Context and Understanding: Explain WHY each piece of information is needed
    - Smart Field Ordering: Identify fields where partial answers can unlock tools for auto-filling
    - Industry Adaptation: Use terminology familiar to the user's specific industry
    
  agent_card:
    skills:
      - "Form optimization and field reduction strategies"
      - "Progressive disclosure and conditional logic implementation"
      - "Mobile-first responsive design optimization"
      - "Cognitive load analysis and user flow optimization"
    
    specializations:
      - "Business form optimization and completion rate improvement"
      - "Multi-step workflow design and abandonment prevention"
      - "Accessibility compliance and inclusive design"
      - "A/B testing and conversion optimization"
    
    output_formats:
      - "Optimized form designs with reduced field counts"
      - "Progressive disclosure UI specifications"
      - "Mobile-responsive interface recommendations"
      - "User experience improvement analytics"

# Response schemas for UX optimization
schemas:
  output:
    type: "object"
    required: ["status", "contextUpdate"]
    properties:
      status:
        type: "string"
        enum: ["ux_optimized", "form_enhanced", "flow_improved", "optimization_error"]
      
      contextUpdate:
        type: "object"
        required: ["operation", "data", "reasoning"]
        properties:
          operation:
            type: "string"
            description: "UX optimization operation performed"
          
          data:
            type: "object"
            properties:
              optimization_recommendations:
                type: "array"
                description: "Specific UX improvements and interface optimizations"
              
              form_enhancements:
                type: "object"
                description: "Form field optimization and layout improvements"
              
              completion_metrics:
                type: "object"
                description: "Expected completion rate improvements and user impact"
          
          reasoning:
            type: "string"
            description: "UX optimization strategy and design rationale"

# Available operations for UX optimization
operations:
  optimize_form_experience:
    description: "Transform multiple bureaucratic UIRequests into ONE human-friendly form"
    parameters:
      current_form:
        type: "object"
        required: true
        description: "Current form structure and field configuration"
      
      optimization_goals:
        type: "array"
        default: ["reduce_abandonment", "improve_completion", "enhance_mobile"]
        description: "Specific UX optimization objectives"
    
    protocol:
      system_prompt: |
        You are a trusted advisor helping a {userExperience} {businessType} owner in the {industry} industry.
        Your role is to be a friendly translator between bureaucratic requirements and human understanding.
        
      user_prompt: |
        Multiple government/official forms are overwhelming the user. Your task is to:
        1. Create ONE friendly, conversational form that collects all necessary information
        2. Translate bureaucrat-speak into plain, friendly language  
        3. Use terminology familiar to someone in the {industry} industry
        4. Provide helpful context so they understand WHY each piece of information is needed
        5. Identify which partial answers could unlock tool usage to auto-fill other fields
        
        Current bureaucratic requests:
        {requestSummaries}
        
        Raw bureaucratic language being used:
        {rawRequests}
        
        Please create a human-friendly form with:
        
        1. PSYCHOLOGICAL APPROACH:
           - Use encouraging, supportive language
           - Break complex concepts into simple explanations
           - Provide examples relevant to {industry}
           - Build confidence with progress indicators
           - Acknowledge this might feel overwhelming and reassure
        
        2. LANGUAGE TRANSLATION:
           - Replace terms like "Legal Entity Type" with "How is your business organized?"
           - Replace "EIN/Tax ID" with "Your business tax number (like a Social Security number for your business)"
           - Replace "Registered Agent" with "Who receives official mail for your business?"
           - Use "you" and "your" instead of "the applicant" or "the entity"
        
        3. SMART FIELD ORDERING:
           - Start with easy, non-threatening questions to build momentum
           - Group related items logically
           - Identify fields where partial answers unlock tools:
             * Business name → can search for existing registrations
             * Address → can auto-fill city, state, zip
             * Industry type → can suggest relevant licenses
           - Mark these fields with hints like "Once you enter this, we can help fill other details"
        
        4. CONTEXT AND HELP:
           - Explain WHY each piece of info is needed in plain language
           - Provide inline help and examples
           - Offer "Not sure?" options with explanations
        
        Provide your response as a JSON object with templateType, title, description, fields, and sections.

# UX optimization strategies and patterns
optimization_strategies:
  field_reduction:
    description: "Minimize required form fields through intelligent inference"
    techniques: ["field_combining", "auto_derivation", "progressive_collection"]
  
  mobile_optimization:
    description: "Mobile-first design principles and touch optimization"
    techniques: ["single_column_layout", "large_touch_targets", "native_keyboards"]
  
  cognitive_load_reduction:
    description: "Minimize mental effort and decision fatigue"
    techniques: ["smart_defaults", "progressive_disclosure", "visual_hierarchy"]

# Tools for UX optimization
tools:
  optimization:
    - "form_analyzer"
    - "completion_rate_predictor"
    - "cognitive_load_calculator"
  
  design:
    - "progressive_disclosure_engine"
    - "mobile_responsive_optimizer"
    - "accessibility_validator"
