# Form Optimizer Agent Configuration
agent:
  id: "form_optimizer"
  name: "Form Optimizer Agent"
  version: "1.0.0"
  role: "form_optimizer"
  mission: |
    You are a Form Optimizer Agent specialized in improving form
    usability and user experience.
  agent_card:
    skills: ["form optimization", "user experience improvement"]
schemas:
  output:
    type: "object"
    required: ["status", "contextUpdate"]
    properties:
      status:
        type: "string"
        enum: ["completed", "needs_input", "error"]
      contextUpdate:
        type: "object"
        required: ["operation", "data", "reasoning"]
        properties:
          operation:
            type: "string"
          data:
            type: "object"
          reasoning:
            type: "string"
tools: []