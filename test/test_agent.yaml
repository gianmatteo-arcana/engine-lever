# Test Agent Configuration for Unit Tests
# This file is used by BaseAgent.event.test.ts

agent:
  id: test_agent
  name: Test Agent
  role: test_specialist
  version: 1.0.0
  extends: base_agent
  
  mission: |
    This is a test agent used for unit testing BaseAgent functionality.
    It exists purely for testing event emission and A2A protocol implementation.
  
  agent_card:
    skills:
      - Unit testing support
      - Event emission verification
      - Mock response generation
    
    specializations:
      - Test data processing
      - Mock event generation

schemas:
  output:
    type: object
    properties:
      status:
        type: string
        enum: [completed, needs_input, delegated, error]
      contextUpdate:
        type: object
        required: [operation, data, reasoning]
        properties:
          operation:
            type: string
          data:
            type: object
          reasoning:
            type: string
          confidence:
            type: number
            minimum: 0
            maximum: 1
      confidence:
        type: number
      uiRequests:
        type: array
      error:
        type: string
    required: [status, contextUpdate]

tools:
  - test_tool_1
  - test_tool_2

examples:
  test_example:
    input: "Test input"
    output: 
      status: completed
      contextUpdate:
        operation: test_operation
        data: 
          result: success
        reasoning: "Test completed successfully"
        confidence: 0.95